<div class="content-wrap">

    <div class="row-section d-flex justify-content-between align-items-center">
        <div class="page-header">General Settings</div>
        <div class="main-actions d-flex justify-content-start align-items-center">
            <div class="cta primary-bkg icon md"><i class="bi bi-hdd-fill"></i>Save Changes</div>
            <!-- <div class="cta trans-bkg icon md ms-lg-3"><i class="bi bi-box-arrow-down"></i> Import</div>
            <div class="cta trans-bkg icon md ms-lg-3"><i class="bi bi-box-arrow-up"></i> Export</div> -->
        </div>
    </div>


    <div class="row-section mt-lg-4">

        <div class="col-card card-ylg d-flex justify-content-between align-items-start">

            <div class="row-card card-xxl d-flex justify-content-end">
                <form class="settings-form card-xxl" [formGroup]="generalInfoForm" novalidate autocomplete="off">

                    <div class="form-wrap d-flex justify-content-between card-xxl">
                        <div class="sec-hld mb-lg-2" style="width: 48%">
                            <label class="mb-lg-2">Company Name</label>
                            <input type="text" formControlName="companyName" class="form-control form-control-md" id="companyName" placeholder="Enter company name">
                        </div>

                        <div class="sec-hld mb-lg-2" style="width: 48%">
                            <label class="mb-lg-2">Company Address</label>
                            <input type="text" formControlName="companyAddress" class="form-control form-control-md" id="companyName" placeholder="Enter company address">
                        </div>

                        <div class="sec-hld mt-lg-3" style="width: 48%">
                            <label class="mb-lg-2">Super Admin Email</label>
                            <input type="email" disabled formControlName="superAdminEmail" class="form-control form-control-md muted" id="superAdminEmail">
                        </div>

                        <div class="sec-hld d-flex align-items-end mt-lg-3" style="width: 48%">
                            <div class="form-hld" style="flex: 1;">
                                <label class="mb-lg-2">Reset Password</label>
                                <input type="text" formControlName="superAdminPassword" class="form-control form-control-md" id="superAdminPassword" placeholder="Enter new password">
                            </div>
                            <div class="cta primary-bkg xs ms-lg-2">Reset</div>
                        </div>
                    </div>

                </form>
            </div>

            <div class="row-card card-xmmd ms-lg-4">
                <div class="cont">
                    <div class="card-title clr mb-lg-1">Assign System Roles</div>
                    <form [formGroup]="systemRolesForm">
                        <mat-accordion>
                            <mat-expansion-panel *ngFor="let item of accordionItems; let i = index" class="mat-elevation-z0">
                              <mat-expansion-panel-header>
                                <mat-panel-title>{{item.label}}</mat-panel-title>
                              </mat-expansion-panel-header>
                              <div class="admin-selection pb-lg-2">
                                <input type="text" formControlName="item.key" class="form-control form-control-sm">
                              </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </form>

                </div>

                <div class="cont mt-lg-4">
                    <div class="card-title clr mb-lg-2">Audit Trail</div>
                </div>
            </div>
        </div>
        
    </div>

</div>
